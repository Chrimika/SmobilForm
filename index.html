<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="d-flex justify-content-center align-items-center flex-column">
		<h1 class="text-center py-3">Bienvenue, <span class="text-info">Payez</span> en toute <span class="text-success">simplicite</span></h1>
		<p class="alert alert-warning">les champs obligatoires ont la marque <span class="text-danger">*</span></p>
		<div class="border p-3 rounded-3 ">
			<div class="d-flex">
				<div>
					<label for="" class="form-check">Nom <span class="text-danger">*</span></label>
					<input type="text" class="form-control" placeholder="nom" required>
				</div>
				<div>
					<label for="" class="form-check">Prenom <span class="text-danger">*</span></label>
					<input type="text" class="form-control mx-2" placeholder="prenom" required>
				</div>
			</div>
			<div class="d-flex my-4">
				<div>
					<label for="" class="form-check">Tel <span class="text-danger">*</span></label>
					<input type="number" class="form-control" placeholder="Tel" required>
				</div>
				<div>
					<label for="" class="form-check">Num  du decodeur</label>
					<input type="number" class="form-control mx-2" placeholder="Canal+ / DSTV / StarTimes" >
				</div>
			</div>
			<div class="d-flex my-4">
				<div>
					<label for="" class="form-check">Eneo</label>
					<input type="number" class="form-control" placeholder="Num de facture " >
				</div>
				<div>
					<label for="" class="form-check">CAMWATER</label>
					<input type="number" class="form-control mx-2" placeholder="Num  de contrat " >
				</div>
			</div>
			<div class="d-flex my-4">
				<div>
					<label for="" class="form-check">DGI IMPOTS</label>
					<input type="number" class="form-control" placeholder="Num de reference" >
				</div>
				<div>
					<label for="" class="form-check">DOUANES</label>
					<input type="number" class="form-control mx-2" placeholder="Reference du droit de douane" >
				</div>
			</div>
			<div class="d-flex my-4">
				<div>
					<label for="" class="form-check">Kribi Conteneurs</label>
					<input type="number" class="form-control" placeholder="numero du contrat" >
				</div>
				<div>
					<label for="" class="form-check">Addresse</label>
					<input type="text" class="form-control mx-2" placeholder="Ou etes vous site ?" >
				</div>
			</div>
		</div>
		<button class="btn btn-info text-light my-4">Confirmer</button>
	</div>
	
</body>
</html>
